<script id="course-session-create-template" type="text/x-handlebars-template">
    <div class="modal" tabindex="-1" role="dialog" id="course-session-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registering</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="course-session-form" action="/api/clients">
                        <div class="form-group">
                            <input name="lastname" class="form-control" placeholder="Lastname"/>
                        </div>
                        <div class="form-group">
                            <input name="firstname" class="form-control" placeholder="Firstname"/>
                        </div>
                        <div class="form-group">
                            <input name="address" class="form-control" placeholder="Address"/>
                        </div>
                        <div class="form-group">
                            <input name="phone" class="form-control" placeholder="Phone"/>
                        </div>
                        <div class="form-group">
                            <input name="email" class="form-control" placeholder="Email" type="email"/>
                        </div>
                        <div class="form-group">
                            <input name="course_session" type="hidden" value="{{code}}"/>
                        </div>

                        <div class="btn btn-sm btn-info pull-right" onclick="submitCourseSessionForm()" )>Submit</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="course-session-row-template" type="text/x-handlebars-template">
    <tr>
        <th scope="row">{{course.code}} - {{course.title}}</th>
        <td>{{startDate}}</td>
        <td>{{endDate}}</td>
        <td>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{percentage clients.length max}}%">
                    {{clients.length}}/{{max}}
                </div>
            </div>
        </td>
        <td>{{location.city}}</td>
    </tr>
</script>

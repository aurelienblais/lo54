<script id="course-session-create-template" type="text/x-handlebars-template">
    <div class="modal" tabindex="-1" role="dialog" id="course-session-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registering</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="course-session-form" action="/api/clients">
                        <div class="form-group">
                            <input name="lastname" class="form-control" placeholder="Lastname" required/>
                        </div>
                        <div class="form-group">
                            <input name="firstname" class="form-control" placeholder="Firstname" required/>
                        </div>
                        <div class="form-group">
                            <input name="address" class="form-control" placeholder="Address" required/>
                        </div>
                        <div class="form-group">
                            <input name="phone" class="form-control" placeholder="Phone" required/>
                        </div>
                        <div class="form-group">
                            <input name="email" class="form-control" placeholder="Email" type="email" required/>
                        </div>
                        <div class="form-group">
                            <input name="course_session" type="hidden" value="{{code}}" required/>
                        </div>

                        <div class="btn btn-sm btn-info pull-right" onclick="submitCourseSessionForm()" )>Submit</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="course-session-row-template" type="text/x-handlebars-template">
    <tr>
        <th scope="row">{{course.code}} - {{course.title}}</th>
        <td>{{dateFormat startDate}}</td>
        <td>{{dateFormat endDate}}</td>
        <td>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{percentage clients.length max}}%">
                    {{clients.length}}/{{max}}
                </div>
            </div>
        </td>
        <td>{{location.city}}</td>
    </tr>
</script>

<script id="course-session-new-template" type="text/x-handlebars-template">
    <div class="modal" tabindex="-1" role="dialog" id="course-session-new-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Course Session</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-course-session-form" action="/api/course_sessions">
                        <div class="form-group">
                            <input name="start_date" class="form-control" placeholder="Start Date" type="datetime-local" required />
                        </div>
                        <div class="form-group">
                            <input name="end_date" class="form-control" placeholder="End Date" type="datetime-local" required />
                        </div>
                        <div class="form-group">
                            <input name="max" class="form-control" placeholder="Max" type="number" required />
                        </div>
                        <div class="form-group">
                            <select name="course_code" class="form-control">
                                {{#each courses}}
                                    <option value="{{code}}">{{code}} - {{title}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="location_id" class="form-control">
                                {{#each locations}}
                                    <option value="{{id}}">{{city}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="btn btn-sm btn-info pull-right" onclick="submitNewCourseSessionForm()" )>Submit</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
